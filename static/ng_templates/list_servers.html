<div id="main" ng-init=get_server()>
    <div class="wrapper">
        <section id="content">
            <nav>
                <div class="nav-wrapper center-align">
                  <div class="col s12">
                    <a class="breadcrumb">Enrolled Servers</a>
                  </div>
                </div>
              </nav>
            <div class="container">
                <ul class="collection">
                    <li class="collection-item avatar" ng-repeat="server in server_list">
                        <!-- <i class="material-icons">devices</i> -->
                        <span class="title">{{ server.name }}</span>
                        <p>{{ server.ip_add }}:{{server.port}} <br>
                            {{ server.enrolled_on }}
                        </p>
                        <a href="#!" class="secondary-content">
                            <i class="material-icons">send</i>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        <section id='modal-content'>
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Enroll Server</a>

            <!-- Modal Structure -->
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="modal-content">
                    <h4>Server Details</h4>
                    <p>
                        <div class="row">
                            <form name="credForm" class="col s12">
                                <div class="row">
                                    <div class="input-field col s5">
                                        <input placeholder="Server Name" id="server_name" 
                                            ng-model='formData.name' type="text" class="validate">
                                        <label for="server_name">Server Name</label>
                                    </div>
                                    <div class="input-field col s5">
                                        <input placeholder="IP Address" id="ip_add" 
                                            ng-model='formData.ip_add' type="text" class="validate">
                                        <label for="ip_add">IP Address</label>
                                    </div>
                                    <div class="input-field col s2">
                                        <input placeholder="SSH Port" id="port" 
                                            ng-model='formData.port' type="text" class="validate">
                                        <label for="port">SSH Port</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s6">
                                        <input placeholder="Username" id="username" 
                                            ng-model='formData.username' type="text" class="validate">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <input placeholder="Password" id="password" 
                                            ng-model='formData.password' type="password" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" 
                        ng-click='enroll_server()'>
                        Enroll
                    </a>
                </div>
            </div>
        </section>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#modal1').modal();
    });
</script>
